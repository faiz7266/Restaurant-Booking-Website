
{% extends "base.html" %}
{% block content %}
<h2>My Listings</h2>
<section class="grid">
  {% for p in products %}
    <article class="card">
      <img src="{{ url_for('static', filename='placeholder.png') }}" alt="image" />
      <div class="card-body">
        <h3>{{ p.title }}</h3>
        <p class="price">â‚¹{{ p.price }}</p>
      </div>
      <div class="card-actions">
        <a href="{{ url_for('product_detail', pid=p.id) }}">View</a>
        <a href="{{ url_for('edit_product', pid=p.id) }}">Edit</a>
        <a class="danger" href="{{ url_for('delete_product', pid=p.id) }}">Delete</a>
      </div>
    </article>
  {% else %}
    <p class="muted">You haven't listed anything yet.</p>
  {% endfor %}
</section>
{% endblock %}
